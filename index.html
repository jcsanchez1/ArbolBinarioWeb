                <script type="text/javascript">
                  // create an array with nodes
                    var tree = new BinarySearchTree();
                    function Insertar()
                    {
                      var txt;
                      var person = prompt("por favor ingrese un numero entero:", "");
                      if (person == null || person == "")
                      {
                        alert("Cancelaste la operacion, no se insertara nada");
                      } 
                      else 
                      {
                        txt  = parseInt(person);
                        if (isNaN(txt))
                        {
                          alert("Valor ingresado no es valido,\n ingrese un numero entero.");
                        }
                        else
                        {
                          document.getElementById("nodoactual").innerHTML = person;
                          tree.add(txt);
                          tree.toArray();
                          dibujarArbol();
                          contarNodos();
                          listarNodos();

                        }
                      }
                    };
                    function listarNodos()
                    {
                      document.getElementById("listadoNodos").innerHTML = tree.toArray();
                    };
                    function eliminarNodo()
                    {
                      var txt;
                      var person = prompt("por favor ingrese un numero entero:", "");
                      if (person == null || person == "")
                      {
                        alert("Cancelaste la operacion, no se elimino nada");
                      }
                      else 
                      {
                        txt  = parseInt(person);
                        if (isNaN(txt))
                        {
                          alert("Valor ingresado no es valido,\n ingrese un numero entero.");
                        }
                        else
                        {
                          if(tree.contains(txt))
                          {
                            document.getElementById("nodoactual").innerHTML = person;
                            tree.remove(txt);
                            tree.toArray();
                            dibujarArbol();
                            contarNodos();
                            listarNodos();
                          }
                          else
                          {
                            alert("No existe ese elmento " + person + " en el arbol actual");
                          }
                        }
                      }                      
                    };
                    function destroy() 
                    {
                      if (network !== null)
                      {

                        network = null;

                    };
                    function contarNodos()

                    };
